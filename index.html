<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC - Ind√≠ce de Massa Corporal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <main>
        <h1>Tabela IMC</h1>
        <aside>
                <table class="container-grid">
                    <thead>
                        <td>IMC</td>
                        <td>Resultado</td>
                    </thead>
                    <tr>
                        <td>Menos do que 18,5</td>
                        <td>Abaixo do peso</td>
                    </tr>
                    <tr>
                        <td>Entre 18,5 e 24,9</td>
                        <td>Peso normal</td>
                    </tr>
                    <tr>
                        <td>Entre 25 e 29,9</td>
                        <td>Sobrepeso</td>
                    </tr>
                    <tr>
                        <td>Entre 30 e 34,9</td>
                        <td>Obesidade grau 1</td>
                    </tr>
                    <tr>
                        <td>Entre 35 e 39,9</td>
                        <td>Obesidade grau 2</td>
                    </tr>
                    <tr>
                        <td>Obesidade grau 3</td>
                        <td>Mais do que 40</td>
                    </tr>
                </table>
        </aside>
        <h1>Calcule seu IMC:</h1>
        <p>Peso</p>
        <input class="js-peso input-values" placeholder="Digite seu peso" onkeydown="
        shortCut(event);
        ">
        <p>Altura</p>
        <input class="js-altura input-values" placeholder="Digite sua altura" onkeydown="
        shortCut(event);
        ">
        <p class="resultado-imc"></p>
        <button class="button-calculate" onclick="
        efetuarCalculo();
        ">Calcular</button>
    </main>
</body>

</html>
