<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC - Ind√≠ce de Massa Corporal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <h1>Tabela IMC</h1>
        <aside>
            <h2>IMC</h2>
            <ul>
                <li>Menos do que 18,5</li>
                <li>Entre 18,5 e 24,9</li>
                <li>Entre 25 e 29,9</li>
                <li>Entre 30 e 34,9</li>
                <li>Entre 35 e 39,9</li>
                <li>Mais do que 40</li>
            </ul>
            <h2>Resultado</h2>
            <ul>
                <li>Abaixo do peso</li>
                <li>Peso normal</li>
                <li>Sobrepeso</li>
                <li>Obesidade grau 1</li>
                <li>Obesidade grau 2</li>
                <li>Obesidade grau 3</li>
            </ul>
        </aside>
        <h1>Calcule seu IMC</h1>
        <p>Peso</p>
        <input class="js-peso" placeholder="Digite seu peso" onkeydown="
        shortCut(event);
        ">
        <p>Altura</p>
        <input class="js-altura" placeholder="Digite sua altura" onkeydown="
        shortCut(event);
        ">
        <p class="resultado-imc"></p>
        <button onclick="
        efetuarCalculo();
        ">Calcular</button>
    </main> 
</body>
</html>
